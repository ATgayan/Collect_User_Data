<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Data Collection Form</title>
  <style>
   
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input[type="email"],
    input[type="tel"],
    input[type="file"] {
      padding: 0.6rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="file"] {
      padding: 0.3rem 0.8rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Data Collection</h2>
    <form id="userForm" action="#" method="post" enctype="multipart/form-data">
      <label for="mobile">Mobile Number</label>
      <input
        type="tel"
        id="mobile"
        name="mobile"
        placeholder="Enter mobile number : "
        pattern="^\+?[0-9]{10,15}$"
        required
        title="Enter a valid mobile number with country code, e.g. +1234567890"
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@domain.com"
        required
      />

      <label for="photo">Upload Photo</label>
      <input
        type="file"
        id="photo"
        name="photo"
        accept="image/*"
        required
      />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', async function (e) {
      e.preventDefault(); // prevent the default form submission
  
      const form = e.target;
      const formData = new FormData(form);
  
      const photo = formData.get("photo");
      const maxSize = 5 * 1024 * 1024; // 5MB
  
      // Validate photo size
      if (photo && photo.size > maxSize) {
        alert('Photo size should be less than 5MB.');
        return;
      }
  
      try {
        const response = await fetch('https://2998-2402-4000-20c0-18b2-6834-6387-c4d2-d4a7.ngrok-free.app /upload', {
          method: 'POST',
          body: formData,
        });
  
        if (response.ok) {
          const result = await response.json();
          alert('Form submitted successfully! ðŸŽ‰');
          console.log(result); // you can show success message here
          form.reset(); // reset form after success
        } else {
          alert('Failed to submit form. ðŸ˜“');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while submitting the form.');
      }
    });
  </script>
  
</body>
</html>
