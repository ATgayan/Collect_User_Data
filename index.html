<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-pink-50 min-h-screen flex items-center justify-center p-4">

<!-- Loader -->
<div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
  <div class="w-16 h-16 border-4 border-indigo-500 border-dashed rounded-full animate-spin"></div>
</div>

<div id="app" class="flex flex-col lg:flex-row items-center justify-center w-full max-w-5xl space-y-6 lg:space-y-0 lg:space-x-10 fade-in hidden">
  <div class="text-center lg:text-left">
    <h1 class="text-4xl font-bold text-indigo-700">Welcome to the Character Finder!</h1>
    <p class="mt-2 text-gray-600">Answer a few questions to discover what kind of person you are ‚ú®</p>
  </div>
  <div class="w-full max-w-xl space-y-6">
    <!-- Start -->
    <div id="startBox" class="bg-white p-6 rounded-2xl shadow-md space-y-4">
      <h2 class="text-2xl font-semibold text-indigo-600 text-center">üß† Personality Quiz</h2>
      <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg" />
      <select id="gender" class="w-full px-4 py-2 border rounded-lg">
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>
      <button onclick="startQuiz()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Start Quiz</button>
    </div>

    <!-- Quiz -->
    <div id="quizBox" class="bg-white p-6 rounded-2xl shadow-md space-y-4 hidden">
      <h2 class="text-xl text-gray-700 font-medium" id="questionText">Loading...</h2>
      <div class="flex space-x-4 justify-center">
        <button onclick="answer('yes')" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Yes</button>
        <button onclick="answer('no')" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">No</button>
      </div>
    </div>

    <!-- Contact -->
<div id="contactBox" class="bg-white p-6 rounded-2xl shadow-md space-y-4 hidden">
  <h2 class="text-xl text-gray-700 font-medium">Almost there!</h2>
  
  <!-- Warning Message -->
  <p class="text-red-500 text-sm font-medium">
    ‚ö†Ô∏è Add correct mobile number and email to receive your results!
  </p>
  
  <input type="text" id="mobile" placeholder="Mobile Number" class="w-full px-4 py-2 border rounded-lg" />
  <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg" />
  <button onclick="showResult()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
    See My Result
  </button>
</div>


    <!-- Result -->
    <div id="resultBox" class="bg-white p-6 rounded-2xl shadow-md text-center hidden">
      <h2 class="text-2xl font-semibold text-green-600">Your Personality</h2>
      <p class="text-gray-600 mt-4" id="resultText">Analyzing...</p>
    </div>
  </div>

  

</div>

<script src="script.js"></script>
  

</body>
</html>
